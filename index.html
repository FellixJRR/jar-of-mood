    function loadSong(index) {
        const music = document.getElementById("music");
        music.src = globalSongs[index];
    }

    function nextSong() {
        currentSongIndex++;
        if (currentSongIndex >= globalSongs.length) {
            currentSongIndex = 0;
        }
        loadSong(currentSongIndex);
        document.getElementById("music").play();
        document.getElementById("playPauseBtn").innerHTML = "‚è∏";
    }

    function prevSong() {
        currentSongIndex--;
        if (currentSongIndex < 0) {
            currentSongIndex = globalSongs.length - 1;
        }
        loadSong(currentSongIndex);
        document.getElementById("music").play();
        document.getElementById("playPauseBtn").innerHTML = "‚è∏";
    }

    function togglePlay() {
        const music = document.getElementById("music");
        const btn = document.getElementById("playPauseBtn");

        if (music.paused) {
            music.play();
            btn.innerHTML = "‚è∏";
        } else {
            music.pause();
            btn.innerHTML = "‚ñ∂";
        }
    }


    /* === SHUFFLE FUNCTION === */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function prepareMessages() {
        messageQueue = [...moods[currentMood].messages];
        shuffleArray(messageQueue);
        messageIndex = 0;
    }

    function openMood(mood) {
        currentMood = mood;

        document.getElementById("menu").classList.add("hidden");
        document.getElementById("moodPage").classList.remove("hidden");

        document.getElementById("moodTitle").innerText = moods[mood].title;

        prepareMessages();
        showNextMessage();
        renderSongList();
        playRandomSong();
    }

    function showNextMessage() {
        if (messageIndex >= messageQueue.length) {
            prepareMessages();
        }

        document.getElementById("messageBox").innerText = messageQueue[messageIndex];
        messageIndex++;
    }

    function nextMessage() {
        showNextMessage();
    }

    /* === PLAY RANDOM SONG === */
    function playRandomSong() {
        const music = document.getElementById("music");
        let newIndex;

        do {
            newIndex = Math.floor(Math.random() * globalSongs.length);
        } while (newIndex === lastSongIndex && globalSongs.length > 1);

        lastSongIndex = newIndex;
        music.src = globalSongs[newIndex];
        music.play();
    }

    /* === PLAY SELECTED SONG === */
    function playSelectedSong(index) {
        const music = document.getElementById("music");
        lastSongIndex = index;
        music.src = globalSongs[index];
        music.play();
    }

    /* === AUTO NEXT RANDOM SAAT SELESAI === */
    document.getElementById("music").addEventListener("ended", function () {
        playRandomSong();
    });

    /* === RENDER TABLE PLAYLIST === */
    function renderSongList() {
        const tableBody = document.getElementById("songList");
        tableBody.innerHTML = "";

        globalSongs.forEach((song, index) => {
            const row = `
                <tr onclick="playSelectedSong(${index})" style="cursor:pointer">
                    <td>${index + 1}</td>
                    <td>${song.split('/').pop()}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function backMenu() {
        messageQueue = [];
        messageIndex = 0;

        document.getElementById("moodPage").classList.add("hidden");
        document.getElementById("menu").classList.remove("hidden");

        const music = document.getElementById("music");
        music.pause();
        music.currentTime = 0;
    }
